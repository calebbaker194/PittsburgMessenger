</head>

<div class="head bg-primary" >
  <h1 class="head-title">
    PITTSBURG MESSENGER

<div class="sidenav" id="links">
  <a href="/monitor" onclick="return go(this);">Monitor</a>
  <a href="/configure" onclick="return go(this);">Configure</a>
  <a href="/server-test" onclick="return go(this);">Server Test</a>
  <a href="/admin/config" onclick="return go(this);">Admin</a>
  <a href="/logout">Logout</a>

<div id="outer" class="body">
  <div id="pageview"></div>
</div>

<script>
const outer = new Vue({
	el: '#outer',
	data: {
    	
	},
	created () {
		var ob = new Object();
		ob.href = "/monitor";
		go(ob);
	}
})

function go(obj) {
    var page=obj.href;
    document.getElementById('pageview').innerHTML='<embed class="pageview" src="'+page+'" type="text/html" />';
    return false;
}
</script>
