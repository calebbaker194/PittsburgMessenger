// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'launch.Main'

sourceCompatibility = 1.8
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.

    // Use JUnit test framework
    
    //JSON
    compile (
    [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'],
    [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'],
    [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6']
    )

    
    // This is for the twilio API
    compile group: "com.twilio.sdk", name: "twilio", version: "7.27.0"
    // This is for the web server Spark built on jetty
    compile group: "com.sparkjava", name: "spark-core", version: "2.7.2"
        // FOR the html render engine
    compile group: "com.sparkjava", name: "spark-template-velocity", version: "2.7.1"
    // This is the logger used by spark
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.25"
    
    //Postgresql Drivers
    // https://mvnrepository.com/artifact/postgresql/postgresql
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'

    //Java BCript. 
    // https://mvnrepository.com/artifact/org.mindrot/jbcrypt
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'


    //Dependency for javamail
    // https://mvnrepository.com/artifact/javax.mail/javax.mail-api
	compile group: "com.sun.mail", name: "javax.mail", version: "1.6.1"
    
    //These are for the google client
	compile 'com.google.api-client:google-api-client:1.23.0'
	compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
	compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
}
jar {
    manifest {
        attributes 'Main-Class': 'launch.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
